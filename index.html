<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card-container">
    <img src="./images/bg-pattern-card.svg" alt="banner" class="banner">
      <img src="./images/image-victor.jpg" alt="profile picture" class="profile-picture">
      <h2>Victor Crest <span class="age">26</span></h2>
      <p class="location">London</p>
      <div class="statics-container">
        <div class="info">
          <p class="numbers">80K</p>
          <p class="label">Followers</p>
        </div>
        <div class="info">
          <p class="numbers">803K</p>
          <p class="label">Likes</p>
        </div>
        <div class="info">
          <p class="numbers">1.4K</p>
          <p class="label">Photos</p>
        </div>
    </div>
  </div>

</body>
</html>
